<script type="text/javascript">

$.ajax({
    url: "http://otter.topsy.com/urlinfo.js?url=http://www.nytimes.com",
    dataType: 'jsonp',
    success: function(results){
        var title = results.response.oneforty;

        $('#results').append(title + ' has ' + numTweets + ' tweets.');
    }
});
</script>
